<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="TechZo">
    <meta name="description" content="Landing Page from CambiaZo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    
    <!--title-->
    <title>CambiaZo</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/img-icon.png">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="bnavcontainer">
            <img src="images/img-logo.png" alt="CambiaZo-logo" class="logo">
            <button class="burger-menu">&#9776;</button>
            <nav class="navbar">
                <ul class="navlist">
                    <li><a href="#c-start">Inicio</a></li>
                    <li><a href="#c-about-us">¿Quiénes somos?</a></li>
                    <li><a href="#c-ongs">ONG's</a></li>
                    <li><a href="#c-contact-us">Contáctanos</a></li>
                    <!--this button appears when the landing is responsive mode-->
                    <button class="register register--mobile">REGÍSTRATE</button>
                </ul>
            </nav>
            <button class="register">REGÍSTRATE</button>
        </div>
    </header>
    <!--Burger script-->
    <script src="scripts/script-burger.js"></script>
    <main>
        <div class="start-container" id="c-start">
            <img src="images/img-main-background.png" alt="main-background" class="background">
            <div class="start-text-container">
                <h1>Empieza el <span class="underline">CAMBIO</span></h1>
                <p>Sé parte de esta comunida de intercambios <br> que busca impulsar la cultura de desarrollo sostenible.</p>
                <button class="click-now"><h4>Cambiar ahora!</h4></button>
            </div>
        </div>
        <div class="phrase-container">
            <h1>"Nuestro futuro no es desechable, <br> nuestras pertenecias tampoco lo son."</h1>
            <h4>Ian Joaquin Sachez Alva. 2001-2024</h4>
        </div>
    </main>
    
</body>
</html>
